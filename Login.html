<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="lib/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="javascript/login.js"></script>
    <script type="text/javascript" src="javascript/recover.js"></script>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="icon" href="resources/tab_logo/my_logo.png">
    <link  rel="stylesheet" href="css/custom.css"/>

    <title>Login</title>

</head>

<body class="center">


<script src="lib/bootstrap/js/bootstrap.min.js"></script>

<div class="container-fluid">

    <h1>MemoSoft</h1>
    <form role="form" id="loginForm">
        <div class="form-group">
            <p><input class="form-control" type="text" id="username" name="login" value="" placeholder="Username or Email"></p>
            <p><input class="form-control" type="password" id="password" name="password" value="" placeholder="Password"></p>
            <p class="submit"><input class="btn btn-group-vertical" type="button" id="login" name="login" value="Login" ></p>
        </div>
    </form>

</div>

<div class="login-help">
    <p>Forgot your password?
        <button id="reset-password"
        style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0; font-family: inherit; font-size: inherit;">
            Click here to reset it
        </button> .
    </p>
</div>

<div id="loginResponse"></div>

<!-- Modal para cambiar contrase単a-->
<div id="reset-password-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="pauseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pauseModalLabel">Cambiar contrase単a</h5>
            </div>
            <div class="modal-body">
                <div class="">
                    <div id="reset-password-response"></div>
                    <p><input class="form-control" type="text" id="userToReset" value="" placeholder="Nombre de usuario o correo"></p>
                    <p><input class="form-control" type="password" id="newPassword" value="" placeholder="Nueva contrase単a"></p>
                    <p><input class="form-control" type="password" id="newPasswordAgain" value="" placeholder="Repetir contrase単a"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="change-password-button" class="btn btn-primary">Confirmar</button>
                <button id="exit-button" class="btn btn-danger">Cerrar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
